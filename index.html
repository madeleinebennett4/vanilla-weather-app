<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <h1>Weather App</h1>
      <form>
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city..."
              class="form-control search-input"
              id="search-input"
            />
          </div>
          <div class="col-3 p-0">
            <input
              type="submit"
              class="btn btn-primary w-100"
              value="Search"
              id="search-button"
            />
          </div>
        </div>
      </form>
      <div class="container">
        <div class="row">
          <div class="col 6">
            <h2>London</h2>
            <h3 class="current-date">Tuesday 15:00</h3>
            <h4 class="current-temperature">
              24 <span class="celcius">°C |</span>
              <span class="farenheit">°F</span>
            </h4>
          </div>
          <div class="col 6">
            <ul class="weather-today-details">
              <li class="precipitation">Precipitation:</li>
              <li class="humidity">Humidity:</li>
              <li class="wind">Wind:</li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <div class="container">
        <div class="row" id="forecast">
          <div class="col 2.4">Mon</div>
          <div class="col 2.4">Tue</div>
          <div class="col 2.4">Wed</div>
          <div class="col 2.4">Thu</div>
          <div class="col 2.4">Fri</div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
