<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="weather-app">
        <h1>Weather App</h1>
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
                id="search-button"
              />
            </div>
          </div>
        </form>
        <div class="container">
          <div class="row">
            <div class="col 6">
              <div id="weather-description" class="weather-description-today">
                <div id="city"></div>
                <div><span class="current-date"></span></div>
                <div class="cloudiness"></div>
                <div>
                  <img id="icon" width="70px" />
                  <span class="current-temp"></span>
                  <span class="units"
                    ><a href="#{}" id="celcius-link" class="active">Â°C</a> |<a
                      href="#{}"
                      id="farenheit-link"
                      class="active"
                      >Â°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col 6">
              <ul id="details">
                <li>Humidity: <span class="humidity"></span>%</li>
                <li>Wind: <span class="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/madeleinebennett4/vanilla-weather-app"
            target="blank"
            class="link"
            >Open-source code</a
          >
          by Madi Bennett ðŸ’–</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
